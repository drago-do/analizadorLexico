<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador Lexico</title>
  <link rel="stylesheet" href="/css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>Analizador Lexico</h1>
    <textarea class="form-control" id="input" placeholder="Codigo a analizar" rows="10" cols="100" wrap="soft">
    </textarea>
    <button type="button" class="btn btn-dark" onclick="getTexto()">Analizar</button>
    <!-- tabla de tokens -->
    <table id="table" class="table">
      <thead>
        <tr>
          <th>Linea</th>
          <th>Tipo</th>
          <th>Token</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>hola</td>
          <td>como</td>
          <td>estas</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src=javascript/analizadorLexico.js></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
