<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador Lexico</title>
  <link rel="stylesheet" href="/css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    /* Media screen para pantallas mas chicas que 750px */
    /* On screens that are 992px wide or less, the background color is blue */
    @media screen and (max-width: 992px) {

      .container {
        flex-direction: column;
      }

      .tablaBotones {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .textArea {
        max-width: 100%;
      }
    }
  </style>

</head>

<body onload="limpiarFlujoDeTrabajo()">
  <h1>Analizador Lexico</h1>
  <div class="container">
    <textarea class="form-control textArea" id="input" placeholder="Codigo a analizar" rows="10" cols="100" wrap="soft">
    </textarea>
    <div class="tablaBotones">
      <!-- tabla de datos -->
      <div class="datos">
        <table id="tablaDeDatos" class="table">
          <thead>
            <tr>
              <th>Tokens totales</th>
              <th>Lineas analizadas</th>
            </tr>
          </thead>
          <tbody>
            <tr>

            </tr>
          </tbody>
        </table>
      </div>
      <!-- tabla de tokens -->
      <div class="tabla">
        <table id="tablaDeSimbolos" class="table">
          <thead>
            <tr>
              <th>Linea</th>
              <th>Columna</th>
              <th>Tipo</th>
              <th>Token</th>
              <th>OP code</th>
            </tr>
          </thead>
          <tbody>
            <tr>

            </tr>
          </tbody>
        </table>
      </div>
      <br><br><br>
      <div class="botones">
        <button type="button" class="btn btn-dark" onclick="mainLexico()">Lexico</button>
        <button type="button" class="btn btn-dark" onclick="mainSintactico()">Sintactico</button>
        <button type="button" class="btn btn-dark" onclick="test()">Prueba</button>
        <button type="button" class="btn btn-dark" onclick="limpiarFlujoDeTrabajo()">Limpiar</button>
      </div>
      <div class="erroresSintacticos" style="width: 100%;">
        <h1>Errores Sintacticos</h1>
        <!-- Contiene una caja de texto con estilo de bootstrap no editable donde se monstraran los errores -->
        <textarea readOnly = true style="width: 100%;" id="erroresSintacticos" placeholder="Errores Sintacticos"></textarea>
      </div>

    </div>


  </div>

  <script src="javascript/analizadorLexico.js"></script>
  <script src="javascript/analizadorSintactico.js"></script>
  <script src="javascript/global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
